<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="grid">
    <div class="col-4" *ngFor="let product of products">
      <p-card  styleClass="min-h-full">
        <ng-template pTemplate="header">
          {{product.title}}
        </ng-template>
        <img [src]="product.image" width="100%" style="aspect-ratio: 3/4;">
        <ng-template pTemplate="footer">
          {{product.price | currency}}
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
